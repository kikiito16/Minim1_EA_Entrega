<div>
    <h2>MODIFICAR UN VACUNADO:</h2>
    <form [formGroup]="vacunadoForm" (ngSubmit)="modificarVacunado()">
        <p>
        
      Nombre del vacunado: <input type="string" placeholder="Nombre del vacunado" formControlName="nombre_vacunado" />*
      <ng-container
        *ngIf="!formControls.nombre_vacunado.valid &&formControls.nombre_vacunado.touched">
        <p *ngIf="formControls.nombre_vacunado.errors.required">
          Este Campo es Obligatorio
        </p>
      </ng-container>
    </p>

    <p>
      ID del vacunado: <input type="string" placeholder="ID del vacunado" formControlName="id" />*
      <ng-container
        *ngIf="!formControls.id.valid &&formControls.id.touched">
        <p *ngIf="formControls.id.errors.required">
          Este Campo es Obligatorio
        </p>
      </ng-container>
    </p>

    <p>
      Descripcion: <input type="string" placeholder="Añadir descripcion" formControlName="descripcion" />*
      <ng-container
        *ngIf="!formControls.descripcion.valid &&formControls.descripcion.touched">
        <p *ngIf="formControls.descripcion.errors.required">
          Este Campo es Obligatorio
        </p>
      </ng-container>
    </p>

    <p>
      Tecnologia: <select formControlName="tecnologia">
        <option value="ARMm" >ARMm</option>
        <option value="Vacuna de vector viral" >Vacuna de vector viral</option>
        <option value="Vacunas de subunidades proteicas" >Vacunas de subunidades proteicas</option>
      </select>*
      <ng-container
        *ngIf="!formControls.tecnologia.valid &&formControls.tecnologia.touched">
        <p *ngIf="formControls.tecnologia.errors.required">
          Este Campo es Obligatorio
        </p>
      </ng-container>
    </p>

    <p>
      Fecha de aceptacion: <input type="string" placeholder="DD/MM/YYYY" formControlName="fecha_de_aceptacion" />*
      <ng-container
        *ngIf="!formControls.fecha_de_aceptacion.valid && formControls.fecha_de_aceptacion.touched">
        <p *ngIf="formControls.fecha_de_aceptacion.errors.required">
          Este Campo es Obligatorio
        </p>
      </ng-container>
    </p>
  
    
      <p>
        <input type="submit" value="Modificar" [disabled]="vacunadoForm.invalid" />
        <input type="submit" value="Atrás" (click) = "atras()" />
      </p>
    </form>
  </div>
